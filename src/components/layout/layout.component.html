<div class="flex h-screen bg-gray-100 dark:bg-black">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="p-4 border-b border-gray-700">
      <h1 class="text-2xl font-bold">Store Pro</h1>
    </div>
    <nav class="flex-grow p-2">
      <a 
        routerLink="/inventory" 
        routerLinkActive="bg-gray-700"
        [routerLinkActiveOptions]="{exact: true}"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
        Inventory
      </a>
      <a 
        routerLink="/billing"
        routerLinkActive="bg-gray-700"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
        Billing
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Dashboard</h2>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700 dark:text-gray-300">Welcome, {{ authService.currentUser() }}</span>
        
        <!-- Theme Toggle -->
        <button (click)="toggleTheme()" title="Toggle dark mode" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          @if(themeService.theme() === 'light') {
            <!-- Moon Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
          } @else {
            <!-- Sun Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
          }
        </button>

        <button (click)="logout()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 transition duration-200">
          Logout
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 dark:bg-gray-900 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
