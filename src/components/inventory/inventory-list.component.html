<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6">Inventory Management</h1>
  
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
    <div class="mb-4">
      <input 
        type="text" 
        placeholder="Search for products..."
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
        [value]="searchTerm()"
        (input)="onSearch($event)">
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white dark:bg-gray-800">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Product Name</th>
            <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Description</th>
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Price</th>
            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Stock</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 dark:text-gray-300">
          @for (product of filteredProducts(); track product.id) {
            <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700">
              <td class="py-3 px-4">{{ product.name }}</td>
              <td class="py-3 px-4">{{ product.description }}</td>
              <td class="py-3 px-4">{{ product.price | currency }}</td>
              <td class="py-3 px-4">
                <span 
                  class="px-2 py-1 font-semibold leading-tight rounded-full"
                  [class]="product.quantityInStock > 20 ? 'text-green-700 bg-green-100 dark:text-green-200 dark:bg-green-900' : 'text-red-700 bg-red-100 dark:text-red-200 dark:bg-red-900'">
                  {{ product.quantityInStock }}
                </span>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="4" class="text-center py-4 text-gray-500 dark:text-gray-400">No products found.</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
